<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce Kratzer - Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bryce Kratzer</h1>
            <p class="tagline">Software Developer | Machine Learning Enthusiast</p>
        </div>
    </header>

    <main class="container">
        <!-- Projects Slideshow Section -->
        <section id="projects">
            <h2>My Projects</h2>
            <div class="slideshow-container">
                <!-- Slides will be generated by JavaScript -->
                <div id="slides-container"></div>
                
                <!-- Navigation buttons -->
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                
                <!-- Slide indicators -->
                <div class="slide-indicators" id="slide-indicators"></div>
            </div>
        </section>

        <!-- About Me Section -->
        <section id="about">
            <h2>About Me</h2>
            <div class="about-content">
                <div class="profile-image">
                    <img src="images/site/profile.jpg" alt="Your Name">
                </div>
                <div class="bio">
                    <!-- Will be filled from JSON data -->
                    <p id="bio-text"></p>
                    <p id="education-text"></p>
                </div>
            </div>
        </section>

        <!-- Skills & Accomplishments Section -->
        <section id="skills">
            <h2>Skills & Accomplishments</h2>
            <div class="skills-container" id="skills-container">
                <!-- Will be filled from JSON data -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Get In Touch</h2>
            <div class="contact-links">
                <a href="#" id="linkedin-link" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="#" id="instagram-link" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
            <div class="contact-form">
                <h3>Or send me a message:</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/slideshow.js"></script>
</body>
</html>
